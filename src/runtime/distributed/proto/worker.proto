syntax = "proto3";

package distributed;

option optimize_for = SPEED;

import "data.proto";

service Worker {
  rpc WriteHDFS (HDFSWriteInfo) returns (Empty) {}
  rpc ReadHDFS (HDFSFile) returns (StoredData) {}
  rpc Store (stream Data) returns (StoredData) {}
  rpc Compute (Task) returns (ComputeResult) {}
  rpc Transfer (StoredData) returns (Data) {}
  rpc FreeMem (StoredData) returns (Empty) {}
}

message Data {
  bytes bytes = 1;
}

message WorkData {
  oneof data {
    double f64 = 1;
    // TODO: negative integers are not ideal. performance improvements?
    int64 i64 = 2;
    float f32 = 3;
    int32 i32 = 4;
    StoredData stored = 5;
  }
}

message Task {
  string mlir_code = 1;
  repeated WorkData inputs = 2;
}

message ComputeResult {
  repeated WorkData outputs = 1;
}

message Empty {

}