name: Build DAPHNE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    container: daphneeu/github-action:latest
    env:
      # fix usage of tput in build script:
      TERM: dumb
      DEBIAN_FRONTEND: noninteractive
      CCACHE_DIR: /github/home/.ccache
      CCACHE_COMPRESS: "true"
      CCACHE_MAXSIZE: 4G

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fix working dir permissions
      run: chown root:root .

    - name: Restore ccache
      uses: actions/cache@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: >
          ccache-${{ runner.os }}-${{ github.job }}-
          ${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ github.job }}-

    - name: ccache zero stats
      run: ccache -z || true

    - name: Building
      run: ./build.sh --no-fancy --no-deps --installPrefix /usr/local --target all | ts
      shell: bash

    - name: ccache stats
      run: ccache -s || true

    - name: Save ccache (main only)
      if: github.ref == 'refs/heads/main'
      uses: actions/cache/save@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ steps.ccache-restore.outputs.cache-primary-key }}

    - name: Testing
      run: ./test.sh --no-build

    - name: "List generated files"
      run: |
        ls -la bin
        ls -la lib

    - name: "Run a simple daph script"
      run: bin/daphne scripts/examples/hello-world.daph

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: daphne
        path: |
          bin/
          lib/
